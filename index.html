    <style>
        :root { --primary: #10b981; --bg: #f8fafc; --text: #0f172a; --border: #e2e8f0; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: white; padding: 45px 20px 15px; border-bottom: 1px solid var(--border); text-align: center; }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .stat-label { font-size: 12px; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .stat-val { font-size: 28px; font-weight: 800; margin-top: 5px; }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 35px; border-top: 1px solid var(--border); }
        .tab { border: none; background: none; font-size: 24px; color: #94a3b8; }
        .tab.active { color: var(--primary); }
    </style>
</head>
