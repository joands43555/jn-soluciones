<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J&N SOLUCIONES - PREMIUM</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        #header-wrapper, .header-outer, #footer-wrapper, .footer-outer, .sidebar-wrapper, aside { display: none !important; }
        body { margin: 0; padding: 0; background: #f8fafc; font-family: 'Inter', sans-serif; color: #1e293b; overflow-x: hidden; }
        .presta-app { display: flex; flex-direction: row; height: 100vh; width: 100vw; }
        .presta-menu { width: 260px; background: #fff; border-right: 1px solid #e2e8f0; padding: 25px; display: flex; flex-direction: column; z-index: 100; }
        .presta-menu h2 { color: #10b981; text-align: center; margin-bottom: 30px; font-weight: 800; }
        .presta-menu button { width: 100%; padding: 14px; margin-bottom: 8px; border: none; border-radius: 12px; cursor: pointer; text-align: left; background: transparent; font-weight: 600; color: #64748b; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .presta-menu button.active { background: #10b981; color: #fff; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2); }
        .presta-main { flex: 1; padding: 40px; overflow-y: auto; background: #f8fafc; }

        @media (max-width: 768px) {
            .presta-app { flex-direction: column; }
            .presta-menu { width: 100%; height: 75px; border-top: 1px solid #e2e8f0; padding: 10px 0; position: fixed; bottom: 0; left: 0; flex-direction: row; justify-content: space-around; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
            .presta-menu h2 { display: none; }
            .presta-menu button { width: auto; margin-bottom: 0; padding: 10px; font-size: 11px; flex-direction: column; align-items: center; color: #94a3b8; }
            .presta-menu button.active { background: transparent; color: #10b981; }
            .presta-main { padding: 20px; padding-bottom: 100px; }
        }

        .form-section-white { background: white; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .full-input { width: 100%; padding: 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 15px; }
        .btn-green-flat { width: 100%; background: #10b981; color: white; border: none; padding: 16px; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 16px; }
        
        #voucher-template { position: absolute; left: -9999px; width: 450px; background: white; padding: 40px; font-family: 'Courier New', monospace; border: 1px solid #000; color: #000; }
        .v-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 16px; }
        .v-box { border: 2px solid #000; padding: 15px; margin-top: 25px; }
    </style>
</head>
<body>

<div class="presta-app">
    <div class="presta-menu">
        <h2>J&N</h2>
        <button onclick="showPage('dash')" id="btn-dash" class="active">üè† Inicio</button>
        <button onclick="showPage('clientes')" id="btn-clientes">üë• Registro</button>
        <button onclick="showPage('lista-contactos')" id="btn-contactos">üìã Mis Clientes</button>
        <button onclick="showPage('prestamos')" id="btn-prestamos">üìà Cartera</button>
        <button onclick="showPage('nuevo-pago')" id="btn-pago">üí∞ Cobros</button>
        <button onclick="showPage('config')" id="btn-config">‚öôÔ∏è Respaldo</button>
    </div>

    <div class="presta-main">
        <div id="dash" class="view">
            <h1>Panel J&N üëã</h1>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div style="background:white; padding:15px; border-radius:15px; border:1px solid #e2e8f0;">
                    <small>Capital en Calle</small><br><b id="total-cartera" style="color:#ef4444; font-size:22px;">$0</b>
                </div>
                <div style="background:white; padding:15px; border-radius:15px; border:1px solid #e2e8f0;">
                    <small>Inter√©s Cobrado</small><br><b id="total-intereses" style="color:#10b981; font-size:22px;">$0</b>
                </div>
            </div>
        </div>

        <div id="clientes" class="view" style="display:none">
            <div class="form-section-white">
                <h3>Nuevo Pr√©stamo</h3>
                <select id="reg-cliente-existe" class="full-input" onchange="toggleNuevoCliente()">
                    <option value="NUEVO">+ REGISTRAR NUEVO CLIENTE</option>
                </select>
                <div id="div-nuevo-cliente"><input type="text" id="c-nombre" class="full-input" placeholder="Nombre completo"></div>
                <input type="number" id="c-monto" class="full-input" placeholder="Monto ($)">
                <input type="date" id="c-next-date" class="full-input">
                <button class="btn-green-flat" onclick="guardarPrestamo()">Registrar</button>
            </div>
        </div>

        <div id="lista-contactos" class="view" style="display:none">
            <h2>Base de Clientes</h2>
            <div id="grid-contactos"></div>
        </div>

        <div id="prestamos" class="view" style="display:none">
            <h2>Cartera Activa</h2>
            <div id="grid-prestamos"></div>
        </div>

        <div id="nuevo-pago" class="view" style="display:none">
            <div class="form-section-white">
                <h3>Registrar Pago</h3>
                <select id="select-pago" class="full-input" onchange="autoCalcularInteres()"></select>
                <input type="number" id="p-int" class="full-input" placeholder="Inter√©s ($)">
                <input type="number" id="p-cap" class="full-input" placeholder="Abono Capital ($)">
                <input type="date" id="p-next-date" class="full-input">
                <button class="btn-green-flat" onclick="procesarPago()">Cobrar</button>
            </div>
        </div>

        <div id="config" class="view" style="display:none">
            <div class="form-section-white">
                <h3>Seguridad de Datos</h3>
                <p style="font-size:14px; color:#64748b;">Descarga un respaldo para no perder nada si borras las cookies.</p>
                <button class="btn-green-flat" onclick="exportarDatos()" style="background:#3b82f6; margin-bottom:20px;">‚¨áÔ∏è Descargar Copia de Seguridad</button>
                <hr>
                <p style="font-size:14px; color:#64748b; margin-top:20px;">Subir respaldo existente:</p>
                <input type="file" id="importFile" class="full-input" onchange="importarDatos()">
            </div>
        </div>
    </div>
</div>

<div id="voucher-template">
    <div style="text-align:center; border-bottom:2px dashed #000; padding-bottom:15px; margin-bottom:20px;">
        <h1 style="margin:0; font-size: 28px;">J&N SOLUCIONES</h1>
    </div>
    <div id="v-body"></div>
    <div class="v-box" id="v-next"></div>
    <p id="v-fecha" style="text-align:center; font-size:12px; margin-top:25px;"></p>
</div>

<script>
let bd = JSON.parse(localStorage.getItem('jn_vFinal_PRO')) || { contactos: [], prestamos: [], pagos: [] };

function exportarDatos() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bd));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href", dataStr);
    downloadAnchorNode.setAttribute("download", "JN_RESPALDO_" + new Date().toLocaleDateString() + ".json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}

function importarDatos() {
    const file = document.getElementById('importFile').files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        const contenido = JSON.parse(e.target.result);
        if(confirm("¬øRestaurar estos datos? Se borrar√° lo actual.")) {
            bd = contenido;
            actualizarTodo();
            alert("¬°Datos restaurados con √©xito!");
        }
    };
    reader.readAsText(file);
}

// ... (Funciones de negocio iguales al c√≥digo anterior) ...
function actualizarTodo() {
    localStorage.setItem('jn_vFinal_PRO', JSON.stringify(bd));
    document.getElementById('total-cartera').innerText = "$" + bd.prestamos.reduce((s,p) => s+p.deuda, 0).toLocaleString();
    document.getElementById('total-intereses').innerText = "$" + bd.pagos.reduce((s,p) => s+p.interes, 0).toLocaleString();
    
    const optContactos = bd.contactos.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');
    document.getElementById('reg-cliente-existe').innerHTML = '<option value="NUEVO">+ REGISTRAR NUEVO CLIENTE</option>' + optContactos;
    document.getElementById('select-pago').innerHTML = '<option value="">Seleccionar...</option>' + bd.prestamos.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
    
    document.getElementById('grid-contactos').innerHTML = bd.contactos.map(c => `<div class="loan-card"><b>${c.nombre}</b></div>`).join('');
    document.getElementById('grid-prestamos').innerHTML = bd.prestamos.map(p => `<div class="loan-card"><b>${p.nombre}</b><br>Saldo: $${p.deuda.toLocaleString()}</div>`).join('');
}

function showPage(id) {
    document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
    document.querySelectorAll('.presta-menu button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).style.display = 'block';
    document.getElementById('btn-' + id).classList.add('active');
}
actualizarTodo();
</script>
</body>
</html>
